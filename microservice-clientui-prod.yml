server:
    port: 8080

management:
    endpoints:
        web:
            exposure:
                include: "health"
    tracing:
        enabled: true
    zipkin:
        enabled: true
        endpoint: http://zipkin-server:9411/api/v2/spans
        tracing:
            sampler:
                probability: 1.0

eureka:
    client:
        serviceUrl:
            defaultZone: http://discovery-server:8761/eureka/

patient-api.url: http://patient-api:9000